<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="/" method="post">
    {% if data %}
        <table border="1">
          <tr>
              <th>name</th>
              <th>familyname</th>
              <th>total salary</th>
          </tr>
          {% for mytuple in data %}
               <tr>
                 {% for element in mytuple %}
                     <td>{{ element }}</td>
                 {% endfor %}
               </tr>
          {% endfor %}
        </table><br><br>
    {% endif %}
    <input type="submit" value="ok">
    {% if data1 %}
        {% for mytuple in data1 %}
            {% for element in mytuple %}
                <p>{{ element }}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
  </form>
</body>
</html>
